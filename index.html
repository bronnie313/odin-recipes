<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Odin Recipes</title>
</head>
<body>
    <header class="header">
        <div class="logo left">
            <i id="menu" class="material-icons">menu</i>
            <img src="https://www.freecodecamp.org/news/content/images/2022/01/yt-logo.png">
        </div>
          
        <div class="search center">
            <form action="">
              <input type="text" placeholder="Search" />
              <button><i class="material-icons">search</i></button>
            </form>
            <i class="material-icons mic">mic</i>
        </div>
          
        <div class="icons right">
            <i class="material-icons">videocam</i>
            <i class="material-icons">apps</i>
            <i class="material-icons">notifications</i>
            <i class="material-icons display-this">account_circle</i>
        </div>
         
    </header>
    <main>
        <div class="side-bar">
             <!-- div for the side bar-->
          <div class="nav">
            <a class="nav-link active">
                <i class="material-icons" style="font-size:24px;">home</i>
                
                <span>Home</span>
            </a>
            <a class="nav-link">
                <i class="material-icons">local_fire_department</i>
                <span>Trending</span>
            </a>
            <a class="nav-link">
                <i class="material-icons">subscriptions</i>
                <span>Subscriptions</span>
            </a>
            <a class="nav-link">
                <i class="material-icons" style="font-size: 24px;"></i>
                <span>Library</span>
            </a>
            <a class="nav-link">
                <i class="material-icons">history</i>
                <span>History</span>
            </a>
            <a class="nav-link">
                <i class="material-icons" style="font-size: 24px;">play_arrow</i>
                <span>Your Videos</span>
            </a>
            <a class="nav-link">
                <i class="material-icons">watch_later</i>
                <span>Watch Later</span>
            </a>
            <a class="nav-link">
                <i class="material-icons">thumb_up</i>
                <span>Liked Video</span>
            </a>
        </div>
        <div class="content">
            <div class="videos">
                <div class="thumbnail">
                    <video width="320" height="240" controls>
                        <source src="movie.mp4" type="video/mp4">
                      </video>
                </div>
                    <div class="details">
                        <div class="author">
                            <img src="http://unsplash.it/36/36?gravity=center"/>
                        </div>
                        <div class="title">
                            <h3>
                                Life is so Wild | Ronnie Bisaso
                            </h3>
                            <a href="#">
                                Kampala Uganda
                            </a>
                            <div class="video-metadata">
                                <span>12k views</span>
                                â€¢
                                <span>1 week ago</span>
                            </div>

                        </div>
                    </div>
                
            </div>
        </div>
    </main>

</body>
</html>
